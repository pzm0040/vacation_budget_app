{% extends 'budget/base.html' %}
{% block title %} Confirm Vacation Deletion {% endblock title %}
{% block content %}
<div class="container">
<h2>Are you sure you want to delete this {{vacationexpense.location}} vacation?</h2>
<form method="POST">
    {% csrf_token %}
    <input class="btn btn-outline-danger" type="submit" value="Confirm Delete">
    <br>
    <br>
    <a class="btn btn-primary" href="{% url 'budget:vacation_list' %}" role="button"> Back </a>
</div>
{% endblock content %}
